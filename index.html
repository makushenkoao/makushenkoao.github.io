<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>homework 6</title>
</head>
<body>
<header class="none">
    <div class="container">
        <nav class="header-nav">
            <div class="header-logo">
                <img src="./icon/gh-icon-dark.png" alt="github-logo">
            </div>
            <div class="log-out">
                <a>Log out</a>
            </div>
        </nav>
    </div>
</header>
<section class="none">
    <div class="container">
        <div class="about">
            <div class="about-user">
                <div class="about-user-avatar">
                    <img  alt="avatar">
                </div>
                <div class="about-user-info">
                    <h1 class="name"></h1>
                    <a class="login"></a>
                    <p class="location"> </p>
                    <p class="bio"></p>
                </div>
            </div>
            <div class="about-profile-info">
                <div class="followers">
                    <h3>followers</h3>
                    <p></p>
                </div>
                <div class="following">
                    <h3>following</h3>
                    <p></p>
                </div>
                <div class="repositories">
                    <h3>repositories</h3>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="about-profile-content none">
            <div class="repositories-content">
                <h3 class="repositories-content-title">Repositories info</h3>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container-loading pt">
        <div class="loading" id="js-preloader">
            <div class="loading-spinner">
                <div></div>
            </div>
        </div>
    </div>
</section>
<script src="./js/script.js"></script>
</body>
</html>
